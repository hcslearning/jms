# ====================================================================================
# Configuración JNDI para ActiveMQ Artemis (Jakarta Messaging 3.1)
# ====================================================================================

# ------------------------------------------------------------------------------
# Clase fija que provee el InitialContextFactory para Artemis.
# Este valor NO se cambia.
# ------------------------------------------------------------------------------
java.naming.factory.initial=org.apache.activemq.artemis.jndi.ActiveMQInitialContextFactory


# ====================================================================================
# ConnectionFactory
# ====================================================================================
# Reglas:
# - El prefijo "connectionFactory." es FIJO.
# - El nombre después del prefijo es un nombre lógico JNDI que yo escojo.
# - El valor a la derecha del "=" debe ser la URL REAL del broker Artemis.
# ------------------------------------------------------------------------------
connectionFactory.connFactoryBroker1=tcp://127.0.0.1:61616

# Ejemplo para un segundo broker (comentar o descomentar según uso):
# connectionFactory.connFactoryBroker2=tcp://201.219.230.13:61616


# ====================================================================================
# Definición de colas (Queue)
# ====================================================================================
# Reglas importantes:
# 1) El prefijo "queue." es FIJO.
# 2) Lo que va después del punto es el NOMBRE JNDI lógico (lo escojo yo):
#       queue.<nombre_logico> = <nombre_real_en_artemis>
#
# 3) El nombre JNDI puede tener múltiples niveles usando "/":
#       queue.categoria/subcategoria/nombre = cola_real
#
# 4) El valor a la derecha SIEMPRE debe coincidir con el nombre REAL del destino
#    configurado en el broker Artemis.
#
# Ejemplos de uso:
# queue.miCola=mi_cola_real
# queue.clientes/colaVentas=cola_ventas
# queue.clientes/RM/colaVentas=cola_ventas   # Ejemplo con varios niveles
# ------------------------------------------------------------------------------
# Cola utilizada en este proyecto:
queue.colas/colaEjemplo=cola_ejemplo


# ====================================================================================
# Definición de tópicos (Topic)
# ====================================================================================
# Reglas importantes:
# 1) El prefijo "topic." es FIJO.
# 2) El nombre después del punto es un identificador JNDI lógico definido por mí:
#       topic.<nombre_logico> = <nombre_real_en_artemis>
#
# 3) También se puede anidar en múltiples niveles con "/":
#       topic.categoria/subcategoria/eventos = topico_real
#
# 4) El valor a la derecha debe ser el nombre REAL del tópico definido en Artemis.
#
# Ejemplos de uso:
# topic.eventosSistema=eventos
# topic.app/notificaciones/cambios=cambios_topico
# topic.region/sur/alertas=alertas_sur
# ------------------------------------------------------------------------------
# Tópico utilizado en este proyecto:
topic.topicos/topicoEjemplo=topico_ejemplo
